<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="01_form_register.css">
</head>
<body>
        <div class="form">
            <div class="signup">SignUp</div>
        <div class="input-group">
            <label for="name">Name :</label>
            <input type="text" name="name" class="user-input">
        </div>
        <div class="input-group">
            <label for="email">Email :</label>
            <input type="email" name="email" class="user-input">
        </div>
        <div class="input-group">
            <label for="password">Password :</label>
            <input type="password" name="password" class="user-input">
        </div>
        <div class="input-check">
            <input type="checkbox" class="check">
            <small>I agree with the term of services.</small>
        </div>
        <div class="button">
            <button class="register">Register</button>
        </div>
        <div class="footer">
            <small>Already register! Login here</small>
        </div>
    </div>
</body>
</html>
