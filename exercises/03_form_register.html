<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./03_form_register_css.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="signup">SignUp</div>
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" name="userName" class="user-input">
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" name="userEmail" class="user-input">
            </div>
            <div class="form-group">
                <label for="userPass">Password:</label>
                <input type="password" name="userPass" class="user-input">
            </div>
            <div class="form-group">
                <label for="userPh">Phone:</label>
                <input type="number" name="userPh" class="user-input">
            </div>
            <div class="form-checkbox">
                <input type="checkbox">
                <small>I accept the termp of services.</small>
            </div>
            <div class="button">
                <button class="register">Register</button>
            </div>
            <div class="footer">
                <small>Already have a account? Login</small>
            </div>
        </div>
    </div>
</body>
</html>
