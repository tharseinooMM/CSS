<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 50%;
            width: 300px;
            transition: 0.5s;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        img:hover{
            /* translate ကဘေး အပေါ်ရွေ့ပေးတာ */
            transform: translate(100px, 200px) scale(1.05) rotate(5deg);
            filter: brightness(1.5) drop-shadow(1px 1px 20px #44444480)
        }
    </style>
</head>
<body>
    <img src="./for_album/6.webp" alt="">
</body>
</html>
