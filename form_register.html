<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Register</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form">
        <div class="signUp">Sign Up</div>
            <div class="input-group">
                <label for="userName">User Name :</label>
                <input type="text" name="userName" class="user-input">
            </div>
            <div class="input-group">
                <label for="userEmail">User Email :</label>
                <input type="email" name="userEmail" class="user-input">
            </div>
            <div class="input-group">
                <label for="userPass">Password :</label>
                <input type="password" name="userPass" class="user-input">
            </div>
            <div class="input-group">
                <label for="pssAgain">Password Again :</label>
                <input type="password" name="passAgain" class="user-input">
            </div>
            <div class="input-group">
                <input type="checkbox">
                I agree with the terms of services.
            </div>
            <div class="button">
                <button class="register">Register</button>
            </div>
            <div class="footer">
                <small>Already member? <a href="./selector.html">Login here</a> </small>
            </div>
        </div>
</body>
</html>
