    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* image hover */
        /* img{

        /* annimate css */
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card{
            box-shadow: 3px 10px 5px #eee;
            border-radius: 20px;
            margin: 10px 30px;
             width: 400px;
             height: 300px;
             background-color: aquamarine;
             text-align: center;

             /* line-height  က display: flex  မသုံးဘဲ အလယ်ရောက်အောင်ပို့တဲ့နည်း  */
             line-height: 300px;
        }

        .card-left{
            animation: backInLeft;
             animation-duration: 3s;
        }
        .card-right{
            animation: backInRight;
             animation-duration: 3s;
        }

        .card-up{
            animation: backInLeft;
             animation-duration: 3s;
        }
        .card-down{ `
            animation: backInRight;
             animation-duration: 3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- annimate css -->
        <div class="card card-left">
            <h1>An animated element</h1>
        </div>

        <div class="card card-right">
            <h1>An animated element</h1>
        </div>

        <div class="card card-up">
            <h1>An animated element</h1>
        </div>

        <div class="card card-down">
            <h1>An animated element</h1>
        </div>
    </div>
