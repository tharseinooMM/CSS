<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container img{
            width: 400px;
            border-radius: 5px;
            filter: brightness(0.5);
            transition: 1s;
        }

        .container img:hover{
            filter: brightness(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/running-shoes-2048px-5946.webp">
    </div>
</body>
</html>
